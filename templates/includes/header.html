{% load static %}
{% with request.resolver_match.view_name as view_name %}
<header>
    <nav class="navbar" style="background-color: #f2c830;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'catalog:index' %}">
                Главная
            </a>
            <a class="nav-link {% if view_name == 'catalog:catalog' %} text-white {% endif %}" href="{% url 'catalog:catalog' %}">
                Каталог
            </a>
            {% if user.is_authenticated %}
                <a class="nav-link {% if view_name == 'users:profile' %} text-white {% endif %}" href="{% url 'users:profile' %}">
                    Профиль
                </a>
            {% else %}
                <a class="nav-link{% if view_name == 'login' %} text-white {% endif %}" href="{% url 'login' %}">
                    Войти
                </a>
                <a class="nav-link{% if view_name == 'registration' %} text-white {% endif %}" href="{% url 'registration' %}">
                    Регистрация
                </a>       
          {% endif %}

        </div>
    </nav>
</header>
{% endwith %}
